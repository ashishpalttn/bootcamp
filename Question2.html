<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise6</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var pal = function(){
			var str = prompt("Enter a string");
			var len =str.length;
			var mid =Math.floor(len/2);
			for(var i=0; i<mid; i++){
				if(str[i]!==str[len-1-i]){
					document.write("Not Palindrome");
					return 0;
				}
			}
			
			document.write("Palindrome");
			return 1;
	}
	</script>
</head>
<body>
<center>
	<button onclick="pal()">Hello</button>
</center>
</body>
</html>
