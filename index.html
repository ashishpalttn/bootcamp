<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<title>javascript exercise</title>
</head>
<body>
<script type="text/javascript">
	function simpl()
	{
		var p,r,t;
		p=parseFloat(prompt("Enter principle amount"));
		r=parseFloat(prompt("Enter rate amount"));
		t=parseFloat(prompt("Enter time(year)"));
		var si=(p*r*t)/100;
		document.write("Simple simple Inrest is := " + si);
	}
</script>

<center>
<input type="button" value="Calculate simple intrest" onclick= "simpl()" />
</center>
</body>
</html>
