<html>
<head>

	<meta charset="utf-8">
	<script type="text/javascript">
		function area(){
			var rd =parseFloat(prompt("Enter the radius "));
			var ar=3.14*rd*rd;
			alert("Area of the Circle = "+ar);
		}
	</script>
</head>
<body>
	<center>
<button onclick="area()">find Area</button>
</center>
